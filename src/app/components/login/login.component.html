<div class="container">
    <!--fin logos-->
    <app-logos></app-logos>
    <!--Fin logos-->
    
    <!--Login reponsive-->
    <div class="row">
        <div class="col-md-5 mx-auto text-center">
            <div class="login-right">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="sign-in">
                        <h4>Correo electronico :</h4>
                        <input type="text" required [(ngModel)]="nombreInput" name="nombre">
                    </div>
                    <!--inputs-->
                    <div class="sign-in">
                        <h4>Contrase単a :</h4>
                        <input *ngIf="!mostrarTexto" type="password" required [(ngModel)]="claveInput" name="clave">
                        <input *ngIf="mostrarTexto" type="text" required [(ngModel)]="claveInput" name="clave">
                        <br>
                        <p *ngIf="!mostrarTexto" (click)="this.mostrarTexto = !this.mostrarTexto">Ver contrase単a</p>
                        <p *ngIf="mostrarTexto" (click)="this.mostrarTexto = !this.mostrarTexto">Ocultar contrase単a</p>
                        <!-- <a>Olvidaste tu contrase単a?</a> -->
                        <!-- <a>Registrate</a> -->
                    </div>
                    <!--Fin inputs-->
                    <div class="single-bottom">
                        <input type="checkbox" id="brand" value="" (click)="saveMyData = !saveMyData" checked *ngIf="saveMyData">
                        <input type="checkbox" id="brand" value="" (click)="saveMyData = !saveMyData" *ngIf="!saveMyData">
                        <label for="brand"><span></span>Recordar mis datos.</label>
                    </div>
                    <!--Login btn-->
                    <div class="sign-in">
                        <input type="submit" value="INICIAR SESION">
                    </div>
                </form>
            </div>
        </div>
    <!--Fin Login reponsive-->
    </div>
</div>
